<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Attendance Viewer</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Bootstrap CSS (Bootstrap 5) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Animate.css for Animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-gradient">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">
                <i class="fas fa-user-check me-2 text-primary"></i>Attendance Viewer
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Optional navbar items can go here -->
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-shrink-0">
        <div class="container py-5">
            <h2 class="text-center mb-5 animate__animated animate__fadeInDown">Check Your Attendance</h2>
            <div class="row g-4 justify-content-center">
                <div class="col-md-5">
                    <div class="form-floating animate__animated animate__fadeInLeft">
                        <select class="form-select" id="subject-select" aria-label="Select Subject">
                            <!-- Subjects will be populated here -->
                        </select>
                        <label for="subject-select"><i class="fas fa-book me-2"></i>Select Subject</label>
                    </div>
                </div>
                <div class="col-md-5">
                    <div class="form-floating animate__animated animate__fadeInRight">
                        <select class="form-select" id="room-select" aria-label="Select Room">
                            <!-- Rooms will be populated here -->
                        </select>
                        <label for="room-select"><i class="fas fa-door-open me-2"></i>Select Room</label>
                    </div>
                </div>
            </div>
            <div id="table-container" class="mt-5 animate__animated animate__fadeInUp">
                <!-- Table will be inserted here -->
            </div>
        </div>
    </main>



    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom Script -->
    <script src="script.js"></script>
</body>
</html>
